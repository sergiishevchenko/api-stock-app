{% extends 'base.html' %}

{% block content %}

    <h1>Add Stock...</h1>
    <br/>

    <form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Add To Portfolio" aria-label="Search" name='ticker'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
    </form>
    <br/>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Company Name</th>
            <th scope="col">Price</th>
            <th scope="col">Previous Close</th>
            <th scope="col">Market Cap</th>
            <th scope="col">YTD Change</th>
            <th scope="col">52Wk High</th>
            <th scope="col">52Wk Low</th>
            <th scope="col">Delete Stock</th>
          </tr>
        </thead>
        <tbody>
            {% for item in ticker %}
                <tr>
                    <th scope="row">{{ item }}</th>
                    <td>Stuff</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td><a href="{% url 'delete' item.id %}">Delete Stock</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

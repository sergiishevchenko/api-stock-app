{% extends 'base.html' %}

{% block content %}

    <h1>Hello World!</h1>

    <br/>
    <br/>
    {% if api %}
    
        {% if api == 'Error...' %}
            There was a problem with your ticker symbol,
            please try again...
        {% else %}

            {% for key, value in api.items %}
                {{ key }}: {{ value }}<br/>
            {% endfor %}

        {% endif %}
        
    {% else %}

    {% endif %}

{% endblock %}

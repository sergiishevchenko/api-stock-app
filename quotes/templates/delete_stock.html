{% extends 'base.html' %}

{% block content %}

    {% if ticker %}
        <h1>Delete Stock</h1>
        <br/><br/>
        {% for item in ticker %}
            <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
        {% endfor %}
        <br/><br/>
    {% else %}
        You don't have any stocks...
    {% endif %}

{% endblock %}
